<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <button type="button" class="btn btn-primary position-relative  mt-5">
       Tahmin Sayisi
        <span id="count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          0
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
    <div class="d-grid gap-2 col-6 mx-auto">
    <h1>Sayi Tahmin Oyunu</h1>
            <div class="mb-3">
         <input type="email" class="form-control" id="in1" placeholder="Lutfen 1 ile 100 arasi bir sayi girin">
              </div>
        <button onclick="TahminG()"   class="btn btn-primary" type="button">Gonder</button>
        <div id="sonuc"  class="alert alert-info" role="alert">
         ...
          </div>
      </div>
<script>
var sayi=Math.floor(Math.random()*100);
var sayac=0;
function TahminG(){
    var t=document.getElementById("in1").value;
    if(t<sayi){
      document.getElementById("sonuc").innerHTML="Tahmin Sayinizi Buyutun";
      document.getElementById("count").innerHTML=sayac;
    }else if(t>sayi){
        ++sayac;
        document.getElementById("sonuc").innerHTML="Tahmin sayinizi kucultun";
        document.getElementById("count").innerHTML=sayac;
    }else if(t==sayi){
        sayac++;
        document.getElementById("sonuc").innerHTML="Tebrikler"
        document.getElementById("count").innerHTML=sayac;
    }
}
</script>
</body>
</html>
